{% extends "base_menu.html" %} {% load crispy_forms_tags %} {% block content %}

<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/css/bootstrap.min.css"
/>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>

<h2>Master List Form | Welcome <b>{{user.username}},</b></h2>
<form action="" method="post" class="form-select">
  {% csrf_token %} {{ form|crispy }}
  <input type="submit" value="Submit" class="btn btn-primary" />
  <button
    type="button"
    class="btn btn-secondary"
    onclick="window.location.href='{% url 'jhpl_ims:index' %}'"
  >
    Cancel
  </button>
</form>

{% endblock %}
